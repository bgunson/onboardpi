<ng-container *ngIf="live$ | async as live">
    <mat-card-title class="card-title">
        {{ live.command.desc | slice:0:26 }}
    </mat-card-title>
    <mat-card-content class="card-content">
        <span class="value">{{ live.value | number:'1.1-2' }} </span>
        <span class="unit">{{ live.unit | prettyUnit }}</span>
    </mat-card-content>
</ng-container>
